<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar</title>
</head>
<body>
    <nav >
        <div>
          <input type="radio" id="checkboxHome" name="selected">
          <label for="checkboxHome">
          <a><i class="bi bi-house"></i></a>

            </label>
        </div>
          <div>
          <input type="radio" id="checkboxCart" name="selected">
          <label for="checkboxCart">
            <a><i class="bi bi-basket3"></i></a>

            </label>
          </div>
          <div>
          <input type="radio" id="checkboxNotification" name="selected">
          <label for="checkboxNotification">
            <a><i class="bi bi-bell"></i></a>
          <p>Notificações</p>
            </label>
          </div>
          <div>
          <input type="radio" id="checkboxLogout" name="selected">
          <label for="checkboxLogout">
            <a><i class="bi bi-file-earmark-text"></i></a>
          <p>Histórico</p>
            </label>
          </div>
      </nav>
